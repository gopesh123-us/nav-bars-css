<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconscout CSS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Responsive Login and Registration Form in HTML and CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login" id="loginForm">
          <span class="title"> Login </span>
          <form action="">
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forgot password?</a>
            </div>
            <div class="input-field button">
              <input type="button" value="Login Now" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="" class="text signUp-link">Signup now</a></span
            >
          </div>
        </div>
        <!--Registration Form-->
        <div class="form signup">
          <span class="title"> Registration </span>
          <form action="">
            <div class="input-field">
              <input type="text" placeholder="Enter your name" required />
              <i class="uil uil-user icon"></i>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Create a password"
              />
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Confirm your password"
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="termsCheck" />
                <label for="termsCheck" class="text"
                  >I accept all terms & conditions</label
                >
              </div>
            </div>
            <div class="input-field button">
              <input type="button" value="Register Now" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text"
              >Already have an account?
              <a href="" class="text login-link">Login now</a></span
            >
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
